<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator App</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="container">
            <p id="title">ITMD 541 - Lab 3 - Anh Dang</p>
            <h1>Tip Calculator</h1>
            <div class="content">
                <div class="conversion">
                    <p>Currency Conversion</p>
                    <p>$1 USD = 149.34 JPY for Yen</p>
                    <p>$1 USD = 84.07 INR for Rupee</p>
                </div>
                <form action="#" method="POST">
                    <label for="bill">Bill Total (in USD):</label>
                    <input type="text" id="bill" name="bill" value="0" required>
                    <label for="currency">Select Currency</label>
                    <select name="currency" id="currency">
                        <option value="dollar">US Dollar (&#36)</option>
                        <option value="yen">Japanese Yen (&#165)</option>
                        <option value="rupee">Indian Rupee (&#8377)</option>
                    </select>
                    <label for="tip-slider">Tip:</label>
                    <div class="slider">
                        <input id="tip-slider" type="range" min="0" max="100" value="10">
                        <p><span id="tip-percent"></span> %</p>
                    </div>
                    <label for="convert-tip">Converted Tip Amount:</label>
                    <div class="display-amount">
                        <p class="currency-symbol">a</p>
                        <input type="text" id="converted-tip" value="" disabled>
                    </div>
                    <label for="total">Converted Total Bill With Tip:</label>
                    <div class="display-amount">
                        <p class="currency-symbol">a</p>
                        <input type="text" id="total" disabled>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
